<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <title th:text="${title}">DayJava</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <th:block th:fragment="additional-css">
        <style>
            :root {
                --primary-color: #4e73df;
                --secondary-color: #224abe;
                --success-color: #1cc88a;
                --info-color: #36b9cc;
                --warning-color: #f6c23e;
                --danger-color: #e74a3b;
                --dark-color: #5a5c69;
                --sidebar-width: 250px;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fc;
            }

            /* Sidebar */
            .sidebar {
                width: var(--sidebar-width);
                background: linear-gradient(180deg, var(--primary-color) 10%, var(--secondary-color) 100%);
                min-height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                padding-top: 1rem;
                color: white;
            }

            .sidebar-brand {
                padding: 1.5rem 1rem;
                text-align: center;
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
            }

            .nav-item {
                padding: 0.5rem 1rem;
            }

            .nav-link {
                color: rgba(255, 255, 255, 0.8);
                padding: 0.75rem 1rem;
                border-radius: 0.35rem;
                display: flex;
                align-items: center;
                text-decoration: none;
            }

            .nav-link:hover {
                color: white;
                background-color: rgba(255, 255, 255, 0.1);
            }

            .nav-link i {
                margin-right: 0.75rem;
                width: 1.25rem;
            }

            /* Main Content */
            .main-content {
                margin-left: var(--sidebar-width);
                padding: 1.5rem;
            }

            .page-header {
                margin-bottom: 1.5rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid #e3e6f0;
            }

            .card {
                border: none;
                border-radius: 0.35rem;
                box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
                margin-bottom: 1.5rem;
            }

            .card-header {
                background-color: #f8f9fc;
                border-bottom: 1px solid #e3e6f0;
                padding: 1rem 1.25rem;
            }

            .stats-card {
                border-left: 4px solid;
            }

            .stats-card.primary { border-left-color: var(--primary-color); }
            .stats-card.success { border-left-color: var(--success-color); }
            .stats-card.info { border-left-color: var(--info-color); }
            .stats-card.warning { border-left-color: var(--warning-color); }

            .stats-icon {
                font-size: 2rem;
                opacity: 0.3;
            }

            .stats-title {
                text-transform: uppercase;
                font-size: 0.7rem;
                font-weight: 700;
                color: var(--dark-color);
            }

            .stats-value {
                font-size: 1.25rem;
                font-weight: 700;
                color: var(--dark-color);
            }
            
            /* Alert Styles */
            .alert-danger {
                background-color: rgba(231, 74, 59, 0.1);
                border-color: var(--danger-color);
                color: var(--danger-color);
            }
            
            /* Form Controls */
            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            }
            
            .form-check-input:checked {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
            }
        </style>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <th:block th:fragment="additional-css">
            <!-- CSS additionnel spécifique à la page -->
        </th:block>
    </header>
</body>
</html>
